<body class="Dulces">

            </div>
        </div>
    </header>
    <div class="capa"></div>

    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="#">DULCES</a>

            <div class="comprar">
                <div class="precio">
                    <sup>$</sup>
                    <span>100</span>
                </div>
                <div class="btn">

            </div>

    <footer>
