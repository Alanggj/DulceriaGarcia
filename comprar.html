          </div>
          <div class="cvv-wrapper">
            <label class="input-label" for="cvv">CVV</label>

              class="inputstyle"
              placeholder="***"
              maxlength="3"
              id="cvv"
              type="password"
            />

</div>

    <script>
  
        document.getElementById('cardNumber').addEventListener('input', function (e) {
          let value = e.target.value.replace(/\D/g, '');
          let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
          e.target.value = formattedValue;
        });
    
        document.getElementById('expiry').addEventListener('input', function (e) {
          let value = e.target.value.replace(/\D/g, '');
          if (value.length > 2) {
            e.target.value = value.slice(0, 2) + '/' + value.slice(2, 4);
          } else {
            e.target.value = value;
          }
        });
         // Esperamos que el documento cargue completamente
    document.addEventListener("DOMContentLoaded", function () {
        // Obtener el botón "Comprar" y la tarjeta
        const botonCheckout = document.getElementById("boton-checkout");
        const tarjeta = document.querySelector(".card");

        // Agregar un evento para cuando se presione el botón de comprar
        botonCheckout.addEventListener("click", function (e) {
            // Prevenir el comportamiento por defecto del formulario
            e.preventDefault();

            // Mostrar la tarjeta
            tarjeta.style.display = "block";

            // Ocultar la tarjeta después de 3 segundos (puedes ajustar este tiempo)
            setTimeout(function () {
                tarjeta.style.display = "none";
            }, 3000); // 3000ms = 3 segundos
        });
    });
      </script>
